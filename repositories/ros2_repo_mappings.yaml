# Maps names of ROS repositories to Bazel' http_archive arguments.
repositories:
  ament_cmake_ros:
    name: ros2_ament_cmake_ros
    build_file: "@com_github_mvukov_rules_ros2//repositories:ament_cmake_ros.BUILD.bazel"
